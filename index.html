<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wine shop</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="form-block">
    <img class="grape__img" src="/images/grape.svg">
    <img class="barrel__img" src="/images/barrel.svg">
    <div class="form__content">
      <legend class="form__title">
        Запись на дегустацию
      </legend>
      <hr class="form__hr">
      <div class="form__text">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Feugiat enim tortor in hac id imperdiet adipiscing.
          Pellentesque nisi, mi sit non sit sed fermentum. </p>
      </div>
      <div class="name__tel__form">
        <div class="username__container">
          <form action="#" method="post" enctype="multipart/form-data"></form>
          <input class="username" type="text" name="username" value="Имя">
        </div>
        <div class="tel__container">
          <form action="#" method="post" enctype="multipart/form-data"></form>
          <input class="tel" type="tel" name="tel" value="Телефон">
        </div>
      </div>
      <div class="adress__submit">
        <div class="adress__form">
          <form action="#" method="get" enctype="multipart/form-data"></form>
          <input class="adress" type="text" name="adress" value="Адрес">
        </div>
        <button class="btn__submit" type="submit">записаться</button>
      </div>
    </div>
  </div>
</body>

</html>
